<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/iron-icons/hardware-icons.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">

<dom-module id="folder-menu">
  <style>
    div {
      @apply(--layout-horizontal);
      @apply(--layout-center);
    }

    #title {
      @apply(--layout-flex);
    }

    [invisible] {
      visibility: hidden;
    }

    #folder {
      padding: 5px;
      cursor: pointer;
      background-color: rgba(0,0,0,0);
      border-bottom: 1px solid #ccc;
      transition: padding ease-in-out 0.3s, background-color ease-in-out 0.3s;
    }

    #folder[active] {
      font-weight: bold;
      padding: 10px 5px;
      background-color: yellow;
    }

    #folder:hover {
      background-color: rgba(0,0,0,0.1);
    }
  </style>
  <template>
    <drive-files-list response="{{filesResponse}}" id="filesRequest" on-error="cancel"></drive-files-list>
    <div id="folder" active$="[[active]]">
      <span style$="[[_intendStyle(depth)]]">
        <iron-icon icon="[[_navIcon(showChildren)]]" invisible$="[[_hideNav(filesChecked, children)]]" on-tap="toggleDisplay"></urib-icon>
      </span>
      <span on-tap="display" id="title">{{title}}</span>
    </div>
      <template is="dom-repeat" items="[[children]]">
        <folder-menu
          folder-id="[[item.folderId]]"
          title="[[item.title]]"
          depth="[[item.depth]]"
          on-show-files="showFiles"
          hidden$="[[!showChildren]]"></folder-menu>
      </template>
  </template>
</dom-module>

<script>
  Polymer({
    is: 'folder-menu',
    properties: {
      folderId: String,
      title: String,
      depth: Number,
      files: {
        type: Array,
        computed: 'filesFromApi(filesResponse)'
      },
      children: {
        type: Array,
        computed: 'childrenFromFiles(files)'
      },
      showChildren: {
        type: Boolean,
        value: false
      },
      filesChecked: {
        type: Boolean,
        value: false
      }
    },
    _intendStyle: function (depth) {
      return 'padding-left: ' + (depth * 10) + 'px;';
    },
    _navIcon: function (showChildren) {
      return 'hardware:' + (showChildren ? 'keyboard-arrow-down' : 'keyboard-arrow-right')
    },
    _hideNav: function (filesChecked, children) {
      return (filesChecked && children.length === 0);
    },
    cancel: function () {
      this.checkingFiles = false;
      this.filesChecked = false;
    },
    display: function () {
      this.active = true;
      if (this.checkingFiles) { return; }
      if (this.filesChecked) {
        this.fire('show-files', this.files);
        return;
      }
      this.checkingFiles = true;
      this.$.filesRequest.q = '"' + this.folderId + '" in parents and trashed=false';
      this.$.filesRequest.fields = 'items(id,title,mimeType,openWithLinks,alternateLink,iconLink)';
      this.$.filesRequest.maxResults = 1000;
      this.$.filesRequest.go();
    },
    filesFromApi: function (response) {
      var files;
      console.log(response);

      if (response) {
        files = response.items || [];
      } else {
        files = [];
      }
      files.sort(function (a, b) {
        if (a.title.toUpperCase() < b.title.toUpperCase()) {
          return -1;
        }
        if (a.title.toUpperCase() > b.title.toUpperCase()) {
          return 1;
        }
        return 0;
      });

      for (i = 0; i < files.length; i++) {
        if (files[i].openWithLinks) {
          files[i].apps = [];
          for (app in files[i].openWithLinks) {
            if (files[i].openWithLinks.hasOwnProperty(app)) {
              files[i].apps.push({
                id: app,
                link: files[i].openWithLinks[app]
              });
            }
          }
          files[i].openWithLinks = undefined;
        }
      }

      this.fire('show-files', files);
      this.filesChecked = true;
      this.checkingFiles = false;

      return files;
    },

    childrenFromFiles: function (files) {
      var children;

      children = [];
      for (i = 0; i < files.length; i++) {
        if (files[i].mimeType == 'application/vnd.google-apps.folder') {
          children.push({
            folderId: files[i].id,
            title: files[i].title,
            depth: this.depth + 1
          })
        }
      }
      this.showChildren = true;

      return children;
    },

    toggleDisplay: function () {
      if (!this.filesChecked) {
        this.display();
      } else {
        this.showChildren = !this.showChildren;
      }
    },

    showFiles: function (e) {
      this.fire("show-files", e.detail);
    }
  });
</script>
